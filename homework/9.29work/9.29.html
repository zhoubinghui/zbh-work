<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
    用户名:
    <input type="text" id="in1">
    <span id="mydiv"></span>
    <br>
    密码:  
    <input type="password" id="in2">
    <span id="mydiv2"></span>
	<br>
    <button id="btn">提交</button>
    <script>
        var in1=document.getElementById('in1');   
        var in2=document.getElementById('in2');
        var btn=document.getElementById('btn')
        var mydiv=document.getElementById('mydiv');
		var zc=['tom','jack','lili']  
        in1.onblur=function(){
				if(zc.indexOf(in1.value)!=-1){
				    mydiv.innerHTML="用户名已被注册";
				} else if (in1.value=='') {
				    mydiv.innerHTML="用户名不可为空";
				}else{
				    mydiv.innerHTML="用户名可用";
				}            
        }
		in1.onfocus=function(){
				if(zc.indexOf(in1.value)!=-1){
				     mydiv.innerHTML="用户名已被注册";
				 }else{
				     mydiv.innerHTML="请输入用户名";
				 }                
		}
        in2.onfocus=function(){
            mydiv2.innerHTML="请输入密码";
        }
        in2.onblur=function(){
            if (in2.value=='') {
                mydiv2.innerHTML="密码不可为空";
            }else{
                mydiv2.innerHTML="";
            }
        }
        btn.onclick=function(){
			if (in1.value==''&&in2.value=='') {
				alert('用户名和密码不可为空');			    
			}else if (in1.value=='') {
                alert('用户名不可为空');
            } else if (in2.value=='') {
                alert('密码不可为空');
            }else if (zc.indexOf(in1.value)!=-1) {
                alert('用户名已被注册');
            }else{
				alert('注册成功')
			}
        }
    </script>

</body>
</html>
